<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>ajax</title>

        <script 
            src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
            crossorigin="anonymous">
        </script>

        <style></style>
    </head>
    <body>
        num1=<input type="text" id="num1"></input><br>
        num2=<input type="text" id="num2"></input><br>
        <input type="button" value="Send" onclick="dataSend()">

        <div id="result"></div>

        <script>
            function dataSend() {
                let n1 = $("#num1").val();
                let n2 = $("#num2").val();
                
                $.ajax({
                    type: "POST",
                    url: "a1.php",
                    data: "num1="+n1+"&num2="+n2,
                    success: function(data){
                        $("#result").html(data);
                    }
                });
            }
        </script>
    </body>
</html>
