<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>ajax</title>

        <script 
            src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
            crossorigin="anonymous">
        </script>

        <style></style>
    </head>
    <body>
        Year=<input type="number" step="1" min="1900" max="2100" id="year"></input><br>
        <input type="button" value="Send" onclick="dataSend()">

        <div id="result"></div>

        <script>
            function dataSend() {
                let $year = $("#year").val();
                
                $.ajax({
                    type: "POST",
                    url: "a2.php",
                    data: "year="+$year,
                    success: function(data){
                        $("#result").html(data);
                    }
                });
            }
        </script>
    </body>
</html>
